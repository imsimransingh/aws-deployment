name: Angular CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build -- -c=client

    - name: Run Tests
      run: npm run test -- -c=client 

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: client/dist
